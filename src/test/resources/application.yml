server:
  port: 8090
  session-timeout: 60

security.basic.enabled: false
endpoints.shutdown.enabled: true

spring.profiles.active: security
spring.profiles.include: localdb, mailoff, matchoff, locationoff

---
spring:
  profiles: security

jwt:
  header: X-Auth-Token
  secret: mySecret
  expiration: 604800

---
spring:
  profiles: localdb
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa.hibernate.ddl-auto: create-drop

---
plataforma:
  ayuda-service:
    hoursToWaitRegister: 1
    registerAvailablePeruser: 2
  url.confirm.token: http://localhost:8090/confirm